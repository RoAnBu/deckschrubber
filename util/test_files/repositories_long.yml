max-repos: 1500
repositories:
  - 
    repo-name-rgx: '^test_repo$'
    remove-tag-rgx: '.*'
    keep-tag-rgx: 'latest'
    keep-newer:
      month: 2
      day: 1
      year: 6
  - 
    repo-name-rgx: '^test_repo2$'
    keep-tag-rgx: 'latest'
    keep-newer:
      month: 2
  - 
    repo-name-rgx: '^test_repo3$'
    remove-tag-rgx: '^\d{5}$'
    keep-tag-rgx: '-latest'